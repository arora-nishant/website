# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed - this is a static site!
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Redirect rules for clean URLs (optional)
# Uncomment if you want to use URLs without .html extension
# [[redirects]]
#   from = "/blog/*"
#   to = "/blog/:splat.html"
#   status = 200
#   force = false

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom 404 page (optional - create 404.html if you want)
# [[redirects]]
#   from = "/*"
#   to = "/404.html"
#   status = 404
